<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EarthquakeViz</title>

    <script src="p5.min.js"></script>

<body>
    <input type=range id=magnitude min=0 value=10 max=10.0 step=1 oninput="updateTextInput(this.value)"><br>

    <button type="button" id ="Update" value="Update" onClick="update()">Update</button>
</body>
